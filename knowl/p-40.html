<p>We'll now present an example of the bisection method used to compute the value of \(\sqrt{2}\text{.}\) <div class="sagecell-octave" id="sage-11"><script type="text/x-sage">f = @(x) x.^2 - 2;
a = 1;
b = 2;
tol = .5*10^-4;
M = (a+b)/2;
max_iter = 1000;
iter = 0;
err = 1;


while err > tol
    iter = iter + 1;
    if iter > max_iter
        break
    endif

    if f(a)*f(M) < 0
        b = M;
    else
        a = M;
    endif

    m = (a+b)/2;
    err = abs((m - M)/m);
    M = m;
endwhile

printf('The approximation is %d', m)
</script></div></p>
