<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(f\) is a function on an interval \([a,b]\) with an antiderivative \(F\) such that \(F'(x) = f(x)\) for all \(x \in [a,b]\text{.}\) If \(f\) is Riemann integrable, then</p>
<div class="displaymath">
\begin{equation*}
\int_a^b f(x)\,dx = F(b) - F(a).
\end{equation*}
</div>
