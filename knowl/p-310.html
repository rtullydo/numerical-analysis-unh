<p>Thus, the equation for a damped mass-spring system is</p>
<div class="displaymath">
\begin{equation*}
x'' + \frac{b}{m} x' + \frac{k}{m} x = 0
\end{equation*}
</div>
<p>which is also a second order linear equation with constant coefficients.</p>
