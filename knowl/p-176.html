<p>Let \(f \in L^2(\T)\text{.}\) Then \(f\) has a Fourier representation</p>
<div class="displaymath">
\begin{equation*}
f(x) = \sum_{n=-\infty}^\infty c_n e^{inx}
\end{equation*}
</div>
<p>where</p>
<div class="displaymath">
\begin{equation*}
c_n = \frac{1}{2\pi} \int_{-\pi}^{\pi} f(x) e^{-inx} \, dx.
\end{equation*}
</div>
