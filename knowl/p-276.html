<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we think of \(z = f(x,y)\) as a voltage map or a temperature map or a height map, a standard visualization is to use curves to represent points that have equal heights. Such curves are called <dfn class="terminology">isotherms</dfn> or <dfn class="terminology">equipotential lines</dfn> or altitude lines.</p>
