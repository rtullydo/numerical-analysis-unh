<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We will begin with the <dfn class="terminology">2nd order linear homogeneous ODEs with constant coefficients</dfn> that we introduced and motivated in the previous section:</p>
<div class="displaymath">
\begin{equation*}
ay''+by^{\prime}+cy=0
\end{equation*}
</div>
<p>where \(a,b,c\) are real constants.</p>
