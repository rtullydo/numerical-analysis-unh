<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall what <dfn class="terminology">asymptotic</dfn> means: say that \(f\) is asymptotic to the line \(y = c\) if</p>
<div class="displaymath">
\begin{equation*}
\lim_{t \to \infty} f(t) = c.
\end{equation*}
</div>
