<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(y_{1}\) and \(y_{2}\) are two solutions to an ODE</p>
<div class="displaymath">
\begin{equation*}
y^{\prime\prime}+p(t)y^{\prime}+q(t)y=0,
\end{equation*}
</div>
<p>then the linear combination \(y(t)=c_{1}y_{1}(t)+c_{2}y_{2}(t)\) is also a solution for any values \(c_{1},c_{2}\text{.}\)</p>
