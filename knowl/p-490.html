<p>Step 1: We find \(y_{h}\text{:}\) Solve \(r^{3}-r^{2}-r+1=0\text{,}\) but by the hint</p>
<div class="displaymath">
\begin{equation*}
\left(r-1\right)\left(r-1\right)\left(r+1\right)=0
\end{equation*}
</div>
<p>so that \(y_{h}=c_{1}e^{t}+c_{2}te^{t}+c_{3}e^{-t}\text{.}\)</p>
