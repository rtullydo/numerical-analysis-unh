<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">2.7.7</span>. <span class="title">Cusps.</span>
</h6>
<p>Consider the equation \(\frac{dy}{dt}=\frac{1}{1-y}\text{.}\)</p>
<p>The phase line would be: <div class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/1.6-Phase3.png" style="width: 100%; height: auto;" alt=""></div> We can sketch “cusp-like” curves. Once a curve has fallen into a hole once it reaches the dotted line.</p>
<div class="sagecell-sage" id="sage-13"><script type="text/x-sage">t,y=var('t,y')
g = Graphics()
g+= plot_slope_field(1/(1-y), (t, -5, 5), (y, -5, 5))
g+= plot(1 + sqrt(-2*t + 4), (t, -5, 2))
g+= plot(1 - sqrt(-2*t -2), (t, -5, -1), color="red")
g.show()
</script></div></article><span class="incontext"><a href="ch2-7.html#example-35">in-context</a></span>
