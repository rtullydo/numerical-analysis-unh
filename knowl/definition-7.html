<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">2.8.2</span>.</h6>
<p>The <dfn class="terminology">gradient</dfn> of \(z = f(x,y)\) is the vector-valued function</p>
<div class="displaymath">
\begin{equation*}
\nabla f = \langle \frac{\partial f}{\partial x}, \frac{\partial f}{\partial y}\rangle.
\end{equation*}
</div>
<p>This is written shorthand as \(\nabla f = \langle f_x, f_y\rangle\text{.}\)</p></article><span class="incontext"><a href="ch2-8.html#definition-7">in-context</a></span>
