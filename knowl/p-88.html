<p>Second, construct \(f_2(x)\) for the points \((1,0), (2, -3), (5,0).\) Since \(p_2(x) = (x-1)(x-5)\text{,}\) we get \(c = \frac{-3}{p_2(2)} = \frac{-3}{-3} = 1\text{.}\) So</p>
<div class="displaymath">
\begin{equation*}
f_2(x) = 1(x - 1)(x-5)
\end{equation*}
</div>
<p>interpolates this data.</p>
