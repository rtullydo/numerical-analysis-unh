<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We call \(u_{h}(t)\) a <dfn class="terminology">transient solution</dfn>, as its contribution to the system disappears as time progresses. The particular solution \(u_{p}(t)=A\cos\omega t+B\sin\omega t\) is called the <dfn class="terminology">steady-state solution</dfn>, as it is the long-term, limiting behavior of the system.</p>
