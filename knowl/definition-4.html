<span class="type">Definition</span> <span class="codenumber">2.3.1</span>.</h6>Two integers \(a\) and \(b\) are <dfn class="terminology">congruent modulo \(n\)</dfn> if their difference \(a - b\) is divisible by \(n\text{.}\) In symbols, we write<div class="displaymath">
\begin{equation*}
a \equiv b\bmod n \text{ if and only if } n\mid (a - b)
\end{equation*}
