<p>Step 2: Find the Wronskian:</p>
<div class="displaymath">
\begin{align*}
W(y_{1},y_{2})(t) \amp =\left|\begin{array}{cc}
t \amp t^{-2}\\
1 \amp -2t^{-3}
\end{array}\right|\\
\amp =-2t^{-2}-t^{-2}=-3t^{-2}\neq0,
\end{align*}
