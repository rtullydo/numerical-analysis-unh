<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given an iterative process that produces an approximation \(m_k\) at each step \(k\text{,}\) the <dfn class="terminology">absolute relative approximate error</dfn> at step \(k\) is</p>
<div class="displaymath">
\begin{equation*}
\abs{\epsilon_k} = \abs{\frac{m_k - m_{k-1}}{m_k}}.
\end{equation*}
</div>
