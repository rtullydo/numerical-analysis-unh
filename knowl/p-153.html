<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be an inner product space with an orthonormal basis \(\{b_i\}\text{.}\) Then for any vector \(v \in V\text{,}\) we have the expansion</p>
<div class="displaymath">
\begin{equation*}
v = \ip{v}{b_1}b_1 + \ip{v}{b_2}b_2 + \ldots + \ip{v}{b_n}b_n.
\end{equation*}
</div>
