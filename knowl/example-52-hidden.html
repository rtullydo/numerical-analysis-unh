<body><article class="example-like"><p>Suppose \(y_{1}(t)=e^{-t}\) and \(y_{2}(t)=e^{t}\) are two solutions to \(y^{\prime\prime}-y=0\text{.}\) Since this is a linear homogeneous ODE then the principle of superposition says that the function</p>
<div class="displaymath">
\begin{equation*}
y(t)=2e^{-t}+3e^{t}
\end{equation*}
</div>
<p>is also a solution.</p></article></body>
