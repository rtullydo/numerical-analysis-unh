<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">5.3.3</span>.</h6>Let \(G\) be a group. For an element \(g \in G\text{,}\) the <em class="emphasis">cyclic subgroup generated by \(g\)</em> is the set<div class="displaymath">
\begin{equation}
\langle g \rangle = \{x \in G: x = g^n \text{ for } n\in \Z\}.\tag{5.3.1}
\end{equation}
