<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\) be a continuous function on the interval \([a,b]\text{.}\) Then for every \(y\) falling strictly between \(f(a)\) and \(f(b)\text{,}\) there exists a number \(c\) strictly between \(a\) and \(b\) so that \(f(x) = y\text{.}\)</p>
