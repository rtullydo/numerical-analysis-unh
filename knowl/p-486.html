<p>By the hint</p>
<div class="displaymath">
\begin{align*}
r^{4}+8r^{2}-9 \amp =\left(r^{2}-1\right)\left(r^{2}+9\right)\\
\amp =\left(r-1\right)\left(r+1\right)\left(r-3i\right)\left(r+3i\right).
\end{align*}
</div>
<p>then</p>
<div class="displaymath">
\begin{equation*}
y(t)=c_{1}e^{t}+c_{2}e^{-t}+c_{3}\cos(3t)+c_{4}\sin(3t).
\end{equation*}
</div>
