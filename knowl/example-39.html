<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">2.8.3</span>. <span class="title">Equipotentials and surfaces.</span>
</h6>
<p>Let \(f(x, y) = -x^2 + 3y - y^2\text{.}\) The following code will plot some equipotentials of \(f\text{.}\) In particular, we will plot the curves corresponding to \(z = 0, 1, 2\text{.}\)</p>
<div class="sagecell-sage" id="sage-14"><script type="text/x-sage">x,y = var('x,y')
g = Graphics()
g+= implicit_plot(-x^2  + 3*y - y^2, (x, -2,2), (y, 0,3), color = "red" )
g+=implicit_plot(-x^2  + 3*y - y^2 - 1, (x, -2,2), (y, 0,3), color="yellow" )
g+= implicit_plot(-x^2  + 3*y - y^2-2, (x, -2,2), (y, 0,3), color="green" )
g.show()
</script></div> Now compare to the surface itself: <div class="sagecell-sage" id="sage-15"><script type="text/x-sage">var('x y z')
f(x, y) = -x^2  + 3*y - y^2
P = implicit_plot3d(f-z, (x ,-1, 3), (y, 0, 3), (z, -2, 3))
Q = plot3d(0, (-1,3), (0,3), color="red", opacity=".4")
R = plot3d(1, (-1,3), (0,3), color="yellow", opacity = ".4")
S = plot3d(2, (-1,3), (0,3), color ="green", opacity = ".4")
P + Q +R +S
</script></div></article><span class="incontext"><a href="ch2-8.html#example-39">in-context</a></span>
