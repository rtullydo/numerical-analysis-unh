<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.1</span>.</h6>
<p>Let \(f\) be a continuous function on the interval \([a,b]\text{.}\) Then for every \(y\) falling strictly between \(f(a)\) and \(f(b)\text{,}\) there exists a number \(c\) strictly between \(a\) and \(b\) so that \(f(x) = y\text{.}\)</p></article><span class="incontext"><a href="sec-root.html#thm-ivt">in-context</a></span>
