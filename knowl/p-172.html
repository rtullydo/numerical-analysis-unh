<p>Fourier series can be reformulated into the complex exponential form using Euler's formula.</p>
<div class="displaymath">
\begin{align*}
\cos nx \amp= \frac{e^{inx} + e^{-inx}}{2}\\
\sin nx \amp= \frac{e^{inx} - e^{-inx}}{2i}
\end{align*}
</div>
