<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.1.2</span>.</h6>
<p>Let \(a, b, c \in \Z\text{.}\)</p>
<ol class="decimal">
<li>If \(a \mid b\) and \(b \mid c\) then \(a \mid c\text{.}\)</li>
<li>If \(a \mid b\) and \(b \mid a\) then \(a = \pm b\text{.}\)</li>
<li>If \(a \mid b\) and \(a \mid c\) then \(a \mid (b + c)\) and \(a \mid (b -c)\text{.}\)</li>
</ol></article><span class="incontext"><a href="divisibility.html#thm_division_properties">in-context</a></span>
