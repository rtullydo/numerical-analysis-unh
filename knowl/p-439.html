<p>The specific constants depend on the measurement system in use. \(m\) is found from \(w=mg\text{.}\) \(\gamma\) is given in units of \(\frac{\text{weight unit} \cdot s}{\text{distance unit}}\text{.}\)  \(k\) is found using Hooke's Law, \(mg=kL\text{.}\)</p>
