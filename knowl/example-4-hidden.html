<body><article class="example-like"><p>The first order linear differential equation</p>
<div class="displaymath">
\begin{equation*}
y' = t^2 y + \cos t
\end{equation*}
</div>
<p>can be rewritten in standard form as</p>
<div class="displaymath">
\begin{equation*}
y' - t^2 y = \cos t.
\end{equation*}
</div></article></body>
