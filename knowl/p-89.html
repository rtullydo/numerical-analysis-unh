<p>For a third step, construct \(f_1(x)\) for the points \((1,1), (2,0), (5,0)\text{.}\) In this problem, \(p_1(x) = (x-2)(x-5)\text{,}\) and so \(c = \frac{1}{p(1)} = \frac{1}{4}\text{.}\) Thus,</p>
<div class="displaymath">
\begin{equation*}
f_1(x) = \frac{1}{4} (x - 2)(x -5).
\end{equation*}
</div>
