<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The characteristic equation is</p>
<div class="displaymath">
\begin{equation*}
r^2 - 10 r + 25 = (r - 5)^2 = 0,
\end{equation*}
</div>
<p>and so we have the repeated root \(r = 5\text{.}\) Then the general solution is</p>
<div class="displaymath">
\begin{equation*}
y = c_1 e^{5t} + c_2 te^{5t}.
\end{equation*}
</div>
