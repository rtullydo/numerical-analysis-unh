<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are several ways to investigate subgroups of cyclic groups using python. We're going to give an example that will compute the subgroups of \(\Z_n\) with the group operation of addition mod n. Note that <em class="emphasis">every</em> group \(\Z_n\) is generated by 1.</p>
