<p>Then use the general separation of variables procedure</p>
<div class="displaymath">
\begin{align*}
\frac{dy}{dt}=y^{2} \amp \iff \amp \frac{1}{y^{2}}dy=dt\\
\amp \iff \amp \int\frac{1}{y^{2}}dy=\int dt\\
\amp \iff \amp -\frac{1}{y}=t+C.
\end{align*}
