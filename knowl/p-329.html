<p>In Calculus, we learn that derivatives follow certain rules. Two of the most important are</p>
<div class="displaymath">
\begin{equation*}
D(f + g) = Df + Dg
\end{equation*}
</div>
<p>and</p>
<div class="displaymath">
\begin{equation*}
D(cf) = cD(f).
\end{equation*}
</div>
<p>These two properties together show that \(D\) is a <dfn class="terminology">linear function</dfn>.</p>
