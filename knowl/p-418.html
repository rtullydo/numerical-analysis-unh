<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(e^{-t}\cos3t\) is already inside our \(y_{c}\) we need to multiply by \(t\) .</p>
<div class="displaymath">
\begin{equation*}
y_{p}=t\left(Ae^{-t}\cos3t+Be^{-t}\sin3t\right)+C.
\end{equation*}
</div>
<p>Note that \(17\) is a zero degree polynomial , which is why we have the \(C\) in the \(y_{p}\text{.}\)</p>
