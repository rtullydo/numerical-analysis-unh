<p>Recall that this theorem implies that a solution to this IVP</p>
<ol class="decimal">
<li>exists,</li>
<li>is unique</li>
<li>and the solution \(\phi\) is defined throughout all of \(I\text{.}\)</li>

<p>In fact it says more, namely that \(\phi\) is at least twice differentiable on \(I\text{.}\)</p>
