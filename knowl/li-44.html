<p>Let \(a\) be an integer. Then</p>
<div class="displaymath">
\begin{equation*}
a \cdot b \equiv 1 \bmod n \text{ for some integer  if and only if } \gcd(a,n) = 1. 
\end{equation*}
</div>
<p>If \(b\) exists, it is unique, and it is called the <dfn class="terminology">inverse</dfn> of \(a\text{.}\)</p></article><span class="incontext"><a href="section-modular.html#li-44">in-context</a></span>
