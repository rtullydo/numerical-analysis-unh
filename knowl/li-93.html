<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">1</span>.</h6>
<p>Polynomial time: input \(\mathcal O(k)\text{,}\) output \(\mathcal O(k^A)\) for some \(A\text{.}\) Different values of \(A\) give different running times:</p>
<ol class="lower-alpha">
<li>\(A = 1:\) linear time</li>
<li>\(A = 2:\) quadratic time</li>
<li>\(\vdots\)</li>
</ol>
<p>Polynomial time computations are “easy”.</p></article><span class="incontext"><a href="section-attack-dlp.html#li-93">in-context</a></span>
